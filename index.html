<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="sidebar">
        <input id="filter-input" type="text" data-bind="textInput:query">
        <ul id="location-list" data-bind="foreach: filteredLocList">
            <li id="location" data-bind="text: name"></li>
        </ul>
    </div>
    <div id="map"><span>Google maps could not load!</span></div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAqRyojrKaemFNZXsAoO3xwQE5hAkDhFrc"></script>
    <script src="js/app.js"></script>
</body>

</html>
