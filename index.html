<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighbourhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/lib/foundation.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://use.fontawesome.com/31888f4c6e.js"></script>
</head>

<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas position-left reveal-for-medium" id="offCanvas" data-off-canvas>
            <div class="row">
                <div class="input-group">
                    <input class="input-group-field" id="location-filter" type="text" data-bind="textInput:query" placeholder="Filter">
                    <span class="input-group-label"><i class="fa fa-filter" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="row column">
                <ul class="vertical menu location-list" data-bind="foreach: filteredLocList">
                    <li class="location-item" data-bind="text: name, click: showInfowindow"></li>
                </ul>
            </div>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <div class="title-bar">
                <button data-toggle="offCanvas" class="menu-icon hide-for-medium" type="button"></button>
                <span class="title-bar-title">Neighbourhood Map</span>
            </div>
            <div class="map-container">
                <div id="map"><span>Google maps could not load!</span></div>
            </div>
        </div>
    </div>


    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/foundation.min.js"></script>
    <script src="js/lib/what-input.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAqRyojrKaemFNZXsAoO3xwQE5hAkDhFrc"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
